name: store1920
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  logger: ^2.6.1
  get: ^4.7.2
  get_storage: ^2.1.1
  intl: ^0.20.2
  dio: ^5.9.0
  connectivity_plus: ^6.1.5
  jwt_decoder: ^2.0.1
  image_picker: ^1.1.2
  image: ^4.5.4
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/products/
    - assets/svgs/
    - assets/category/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/company_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
